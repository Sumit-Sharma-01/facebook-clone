<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="left">

            <div class="logo"><img src="logo.svg" alt="Facebook"></div>
            <div class="para">Facebook helps you connect and share <br>with the people in your life.</div>
    
        </div>
    
        <div class="right">
            <div class="login">
               
                    <div class="email"><input type="text" placeholder="  Email address or phone number"></div>
                    <div class="password"><input type="password" placeholder="  Password" ></div>
                    <button class="LogInBtn">Log in</button>
                     <div class="forgetPassword"><a href="">Forgotten password?</a></div>
                     <div><hr></div>

                    <button class="CreateBtn">Create new account</button>

            </div>
            <div class="para2">Create a Page for a celebrity, brand or business.</div>
        </div>

    </div>
</body>
</html>
